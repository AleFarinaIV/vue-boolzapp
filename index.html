<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <title>BooltsApp</title>
    </head>
    <body>

        <div id="app">

            <div class="container">
                <div class="row">

                    <!-- Colonna per la lista contatti -->
                    <div class="col-4">
                        <!-- User icon e name, iconcine -->
                        <div class="d-flex justify-content-between align-items-center top_bg_color border-end border-light">
                            <div class="p-2">
                                <img class="circle_img" src="./img/avatar_io.jpg" alt="">
                                <span>Sofia</span>
                            </div>
                            <div class="p-2">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                            </div>
                        </div>
                        <!-- Messaggio attiva ricezione notifiche -->
                        <div class="baby_blue_bg px-2 py-3">
                            <div class="d-flex align-items-center ms-2">
                                <i class="fa-solid fa-bell-slash bg-white border rounded-circle baby_blue_color"></i>
                                <span class="ms-2">
                                    <span class="">Ricevi notifiche di nuovi messaggi</span>
                                    <div>
                                        <span><a href="#" class="text-dark fw-normal">Attiva notifiche desktop</a></span>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!-- Barra ricerca chat con contatto -->
                        <div class="p-1 bg-white">
                            <div class="input-group border-light-subtle">
                                <button class="btn border-light-subtle px-4" type="button" id="button-addon1">
                                    <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                                </button>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Example text with button addon" aria-describedby="button-addon1">
                              </div>
                        </div>
                        <!-- Lista contatti -->
                        <div>

                        </div>
                    </div>

                    <!-- Colonna per la chat aperta con contatto -->
                    <div class="col-8">
                        <!-- Icon e name del contatto, iconcine -->
                        <div class="d-flex justify-content-between align-items-center top_bg_color">
                            <div class="p-2">
                                <img class="circle_img" src="./img/avatar_1.jpg" alt="">
                                <span>Michele</span> <!-- Qui andranno inseriti i nomi dei vari contatti presi dall'array di oggetti -->
                            </div>
                            <div class="p-2">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                            </div>
                        </div>
                        <!-- Sezione chat aperta con messaggi inviati e ricevuti -->
                        <div>
                           
                        </div>
                        <!-- Iconcina, barra di scrittura messaggio, iconcina -->
                        <div>
                           
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
